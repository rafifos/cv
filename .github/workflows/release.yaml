name: Release CV Versions

on:
  push:
    tags:
      - "*" # Any tag pushed to the repository

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language:
          - name: en-US
            path: src/en-US/input.yaml
          - name: pt-BR
            path: src/pt-BR/input.yaml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          cache: 'pip'

      - name: Install RenderCV
        run: |
          pip install -r requirements.txt

      - name: RenderCV (${{ matrix.language.name }})
        run: |
          rendercv render ${{ matrix.language.path }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.pdf
            *.tex
          generate_release_notes: true
          make_latest: true
