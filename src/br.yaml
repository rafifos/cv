        highlights:
          - Contribuição para desenvolvimento de novas funcionalidades, melhorias de produto e inovações estratégicas na Quero, utilizando metodologias ágeis e ferramentas modernas
          - Desenvolvimento de funcionalidades críticas para o aplicativo (React Native), incluindo Matrícula Digital e atualizações de Branding, além de participar de atualizações de versão do React Native para garantir melhores práticas e otimização de performance
