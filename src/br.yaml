          - Participação em equipe multidisciplinar para testar e validar novas abordagens do modelo de negócios da empresa, explorando alternativas estratégicas para expansão e inovação
          - Contribuição para o desenvolvimento do aplicativo Nota Quero, parte do projeto Vestibular Premiado, com foco em melhorias de performance e escalabilidade tanto no back-end (Node.js com Nest.js) quanto no front-end (React)
          - Implementação de escalonamento horizontal, ajuste de instâncias Amazon RDS e utilização de filas Amazon SQS para mensageria, reduzindo tempo de resposta do aplicativo de 10 segundos para 0.05 segundos
          - Atuação como Associado DevOps, conectando o squad de desenvolvimento com a equipe de DevOps, implementando soluções AWS e Infrastructure as Code (IaC)
