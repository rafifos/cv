        end_date: 2023-06
        highlights:
          - Desenvolvimento de fluxos como Relatório de Falta de Energia, Reconhecimento Facial e de Envio de Documentos
          - Criação da Homepage da Agência Digital com navegação intuitiva
          - Correções de bugs e melhorias da plataforma, mais especificamente na Global Store da aplicação
      - company: Me Salva!
        position: Desenvolvedor Web Front-end Pleno
        location: Porto Alegre, Brasil
        start_date: 2021-02
        end_date: 2022-10
        highlights:
          - Participação em discussões arquiteturais e desenvolvimento do Design System da empresa (MARS), colaborando com a consultoria de design em todas as fases, desde prototipagem até implementação, garantindo padronização e consistência visual
          - Contribuição para a reescrita da plataforma Me Salva! usando o MARS, envolvido em decisões de arquitetura, design e implementação de funcionalidades, melhorando escalabilidade e modernização
          - Desenvolvimento de bibliotecas internas para melhorar a Experiência do Desenvolvedor, configurando TypeScript, linters (ESLint, Prettier), Jest, Conventional Commits, Rollup, semantic-release e CI/CD (Heroku e GitHub Actions)
          - Criação de um CMS interno permitindo à equipe de conteúdo criar e gerenciar novas páginas e conteúdos, aumentando a agilidade da plataforma e reduzindo carga de trabalho da equipe de desenvolvimento
          - Atuação como referência técnica para desenvolvedores juniores, oferecendo suporte, pair programming e auxiliando na manutenção de projetos legados com melhorias e novas funcionalidades
      - company: Quero Educação
        position: Estagiário em Desenvolvimento Web - Desenvolvedor Web Júnior
        location: São Paulo, Brasil
        start_date: 2019-08
